{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <h2>{{ post.title }}</h2>
        <div class="post-info">
            <a href="">{{post.author}}</a>

            {% if post.published_date %}
            <time class="date">| {{ post.published_date }} |</time>
            {% endif %}

            {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}" class="edit-button" title="Edit Post">
                {% include './icons/post_edit.svg' %}
            </a>
            {% endif %}
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
