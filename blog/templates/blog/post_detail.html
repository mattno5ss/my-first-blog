{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <aside class="edit">
            {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}" class="edit-button">
                {% include './icons/post_edit.svg' %}
            </a>
            {% endif %}
        </aside>
        <h2>{{ post.title }}</h2>
        <p>Author: <a href="">{{post.author}}</a></p>
        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
