{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <article class="post">
        <h2><a href="">{{post.title}}</a></h2>
        <p>Author: <a href="">{{post.author}}</a></p>
        <time>Published: {{post.published_date}}</time>
        <p>{{post.text|linebreaksbr}}</p>
    </article>
    {% endfor %}
{% endblock %}
