<!DOCTYPE html>
<html>
<head>
    <title>Blog Title Here</title>
</head>
<body>
    <p>Hi there!</p>
    <p>It works!</p>

    <p>{{posts}}</p>

    {% for post in posts %}
        <article>
            <time>{{post.published_date}}</time>
            <h2><a href="">{{post.title}}</a></h2>
            <p>{{post.text|linebreaksbr}}</p>
        </article>
    {% endfor %}

</body>
</html>
